<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy 2k's Side Hustle Survey</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading-animation">
        <div class="skeleton-head">
            <div class="eyes">
                <div class="eye left-eye"></div>
                <div class="eye right-eye"></div>
            </div>
            <div class="mouth"></div>
        </div>
    </div>
    <header>
        <div class="logo">
            <p>@bkalex50</p>
        </div>
        <h1>Lazy 2k's Side Hustle</h1>
        <nav>
            <ul>
                <li><a href="#" id="showLogin">Login</a></li>
                <li><a href="#" id="showSignup">Sign Up</a></li>
                <li><a href="#" id="showSurvey" style="display: none;">Survey</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Login Form -->
        <section id="login" class="form-section">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required>
                <button type="submit">Login</button>
                <button type="button" id="googleSignIn">Sign in with Google</button>
                <p id="loginError" class="error"></p>
            </form>
        </section>

        <!-- Sign Up Form -->
        <section id="signup" class="form-section" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <label for="signupUsername">Username:</label>
                <input type="text" id="signupUsername" required>
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" required>
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" required>
                <button type="submit">Sign Up</button>
                <p id="signupError" class="error"></p>
            </form>
        </section>

        <!-- Survey Section -->
        <section id="survey" class="form-section" style="display: none;">
            <h2>Survey</h2>
            <form id="surveyForm">
                <p>1. How satisfied are you with this survey?</p>
                <label class="toggle">
                    <input type="radio" name="satisfaction" value="very_satisfied">
                    <span class="slider"></span> Very Satisfied
                </label>
                <label class="toggle">
                    <input type="radio" name="satisfaction" value="satisfied">
                    <span class="slider"></span> Satisfied
                </label>
                <label class="toggle">
                    <input type="radio" name="satisfaction" value="neutral">
                    <span class="slider"></span> Neutral
                </label>
                <label class="toggle">
                    <input type="radio" name="satisfaction" value="dissatisfied">
                    <span class="slider"></span> Dissatisfied
                </label>
                <label class="toggle">
                    <input type="radio" name="satisfaction" value="very_dissatisfied">
                    <span class="slider"></span> Very Dissatisfied
                </label>

                <button type="submit">Submit Survey</button>
                <p id="surveyMessage"></p>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Lazy 2k's Side Hustle. All rights reserved.</p>
    </footer>

    <script src="script.js" type="module"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lazy 2k's Side Hustle</title>
</head>
<body>
    <div id="login">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button onclick="login()">Login</button>
    </div>

    <div id="signup">
        <h2>Sign Up</h2>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button onclick="signup()">Sign Up</button>
    </div>

    <div id="survey" style="display:none;">
        <h2>Survey</h2>
        <form id="surveyForm"> <!-- Unique ID for the survey form -->
            <!-- Example survey questions -->
            <label for="question1">Question 1: How satisfied are you?</label>
            <select id="question1" required>
                <option value="">Select...</option>
                <option value="very_satisfied">Very Satisfied</option>
                <option value="satisfied">Satisfied</option>
                <option value="neutral">Neutral</option>
                <option value="dissatisfied">Dissatisfied</option>
                <option value="very_dissatisfied">Very Dissatisfied</option>
            </select>
            <br>

            <label for="question2">Question 2: Any comments?</label>
            <textarea id="question2"></textarea>
            <br>

            <button type="submit">Submit Survey</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
